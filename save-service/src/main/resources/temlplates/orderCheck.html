							</tr>
						</thead>
						<tbody>
							<tr th:each="list: ${list}">
								<td class="check"><input name="check" type="checkbox">
								</td>
								<td class="num" th:text="${list.orderNo}"></td>
								<td class="num" th:text="${list.proNo}"></td>
								<td class="name" th:text="${list.userId}"></td>
								<td th:text="${#numbers.formatInteger(list.orderPrice,3,'COMMA')}+' 원'">원</td>
								<td class="date" th:text="${#dates.format(list.orderDate, 'yyyy-MM-dd')}"></td>
								<td class="views" th:text="${#dates.format(list.endDate, 'yyyy-MM-dd')}"></td>
							</tr>
						</tbody>
